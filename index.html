<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container window">
        <div class="row main-content">
            <div class="mobile-image-container">
                <img class="mobile-image purple-filter"src="images/image-header-mobile.jpg" alt="Image">
            </div>
            <div class="left-section col-md-6 col-sm-12 text-white p-5 ">
                <h1 class="mb-3">Get <i>insights</i> that help your business grow.</h1>
                <p class="gray-text"> Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer
                    experience, and overall efficiency.</p>
                <div class=" row statistic text-white ">
                    <div class="col-sm-12 col-md-4 ">
                        <h1 class="statistic-number">10k+</h1>
                        <p class="gray-text small-text">COMPANIES</p>
                    </div>
                    <div class="col-sm-12 col-md-4 ">
                        <h1 class="statistic-number">314+</h1>
                        <p class="gray-text small-text">TEMPLATES</p>
                    </div>
                    <div class="col-sm-12 col-md-4 ">
                        <h1 class="statistic-number">12M++</h1>
                        <p class="gray-text small-text">QUERIES</p>
                    </div>
                </div>
            </div>
            <div class="container desktop-image-container col-md-6 col-sm-12 m-0">
                <img class="desktop-image purple-filter"src="images/image-header-desktop.jpg" alt="Image">
            </div>
        </div>
</body>

</html>
